language: R
sudo: false
cache: packages

r_packages:
 - devtools
 - covr

r_github_packages:
 - EricMarcon/entropart
 - EricMarcon/SpatDiv

r_binary_packages:
    - magick

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:opencpu/imagemagick'
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libmagick++-dev
      - librsvg2-dev
      - libwebp-dev
      - libpoppler-cpp-dev
      - libtesseract-dev
      - libleptonica-dev
      - tesseract-ocr-eng
      - r-cran-rgdal
      - libfftw3-dev
      - cargo

after_success:
  - Rscript -e 'library(covr); codecov(type ="all")'
